<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="icon.png" alt="Pomodoro Timer Logo" id="logo">
    
    <h1>Pomodoro Timer</h1>
    
    <div>
      <label for="focusTime">Waktu Fokus (menit):</label>
      <input type="number" id="focusTime" min="1" value="25">
    </div>
    
    <div>
      <label for="breakTime">Waktu Istirahat (menit):</label>
      <input type="number" id="breakTime" min="1" value="5">
    </div>
    
    <div id="timer">25:00</div>
    
    <button id="startBtn">Mulai</button>
    <button id="resetBtn">Reset</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
